<ion-header>
  <ion-toolbar>
    <app-dashboard-header ></app-dashboard-header>
  </ion-toolbar>
</ion-header>


<ion-content>
<div class="container">
  <div class="heading"  style="margin-top:  20px; margin-bottom: 30px ;">
    <div class="row" style="display: flex;
    justify-content: space-between;">
      <h3>Master Catagory Section</h3>
      <button [routerLink]="'/master-create-catagory'">Add</button>
    </div>
  </div>
</div>
 

  <div class="container">
    <div class="row">
      <table >
        <tr style="background-color: grey; padding-left: 50px; gap: 10px;">
          <th>#</th>
          <th>Title</th>
          <th>Slug</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let b of masterList; let i = index">
          <td>{{i+1}}</td>
          <td>{{b?.title}}</td>
          <td>{{b?.slug}}</td>
          <td><img src="{{b?.logo}}" alt="" style="width:80px"></td>
          <td><a href="">Edit</a></td>
          <!-- <td><a (click)="deleteBanner(b?.id, i)">Delete</a></td> -->

        </tr>
      </table>
    </div>
  </div>

</ion-content>
